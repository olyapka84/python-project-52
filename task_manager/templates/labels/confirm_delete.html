{% extends "base.html" %}

{% block content %}
<h1 class="mb-3">Delete label</h1>

<p>Are you sure you want to delete the label <strong>{{ object.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'labels:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
