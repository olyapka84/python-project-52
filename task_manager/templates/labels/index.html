{% extends "base.html" %}
{% block content %}
<h1>Labels</h1>

<p><a class="btn btn-primary" href="{% url 'labels:create' %}">Create label</a></p>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Created at</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for label in labels %}
    <tr>
      <td>{{ label.id }}</td>
      <td>{{ label.name }}</td>
      <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'labels:update' label.pk %}">Update</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'labels:delete' label.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No labels yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
