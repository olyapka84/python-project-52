{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">
  {% if object %}
    Edit label
  {% else %}
    Create label
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-3">
    <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
    {{ form.name }}
    {% if form.name.errors %}
      <div class="text-danger">{{ form.name.errors|striptags }}</div>
    {% endif %}
  </div>

  <button type="submit" class="btn btn-primary">
    {% if object %}Update{% else %}Create{% endif %}
  </button>
  <a href="{% url 'labels:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
