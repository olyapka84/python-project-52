{% extends "base.html" %}
{% block content %}
<h1>{% if object %}Изменить статус{% else %}Создать статус{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    <label for="{{ form.name.id_for_label }}" class="form-label">Название</label>
    {{ form.name }}
    {% if form.name.errors %}
      <div class="text-danger">{{ form.name.errors|striptags }}</div>
    {% endif %}
  </div>
<button type="submit" class="btn btn-primary">
  {% if object %}Изменить{% else %}Создать{% endif %}
</button>
  <a href="{% url 'statuses_index' %}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
