{% extends "base.html" %}
{% block content %}
<h1>Statuses</h1>

<p><a class="btn btn-primary" href="{% url 'statuses:create' %}">Create status</a></p>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Created at</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for st in statuses %}
    <tr>
      <td>{{ st.id }}</td>
      <td>{{ st.name }}</td>
      <td>{{ st.created_at|date:"d.m.Y H:i" }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'statuses:update' st.pk %}">Update</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'statuses:delete' st.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No statuses yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
