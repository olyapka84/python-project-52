{% extends "base.html" %}
{% block content %}
<h1>Статусы</h1>

<p><a class="btn btn-primary" href="{% url 'statuses:create' %}">Создать статус</a></p>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for st in statuses %}
    <tr>
      <td>{{ st.id }}</td>
      <td>{{ st.name }}</td>
      <td>{{ st.created_at|date:"d.m.Y H:i" }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'statuses:update' st.pk %}">Изменить</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'statuses:delete' st.pk %}">Удалить</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">Пока нет статусов.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
