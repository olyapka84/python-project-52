{% extends "base.html" %}
{% block content %}
<h1>Удалить статус</h1>
<p>Вы уверены, что хотите удалить статус «{{ object }}»?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, удалить</button>
  <a href="{% url 'statuses_index' %}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
