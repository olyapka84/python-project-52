{% extends "base.html" %}
{% block content %}
<h1>Delete status</h1>
<p>Are you sure you want to delete the status “{{ object }}”?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'statuses:index' %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
