{% extends "base.html" %}
{% block title %}Delete user{% endblock %}

{% block content %}
  <h1>Delete user</h1>
  <p>Are you sure you want to delete “{{ object.username }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'users:list' %}" class="btn btn-link">Cancel</a>
  </form>
{% endblock %}
