{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
  <h1 class="mb-4">Вход</h1>
  <!-- ЯВНО шлём POST на /login/ (name="login") -->
  <form method="post" action="{% url 'login' %}" class="w-100" style="max-width: 420px;">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label for="id_username" class="form-label">Имя пользователя</label>
      {{ form.username }}
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Пароль</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary" aria-label="Войти">Вход</button>
  </form>
{% endblock %}
