{% extends "base.html" %}
{% block content %}
<h1>Удаление задачи</h1>
<p>Вы уверены, что хотите удалить {{ object.name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, удалить</button>
  <a href="{% url 'tasks_index' %}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
