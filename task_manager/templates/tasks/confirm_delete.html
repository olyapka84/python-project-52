{% extends "base.html" %}
{% block content %}
<h1>Delete task</h1>
<p>Are you sure you want to delete {{ object.name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'tasks:index' %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
