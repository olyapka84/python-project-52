{% extends "base.html" %}
{% block content %}
<h1>Удалить задачу</h1>
<p>Точно удалить «{{ object.name }}»?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'tasks_index' %}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
